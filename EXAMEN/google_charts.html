<html>
    <head>
        <!-- Invocar a js a loader.js, siempre es la primera 
        linea, la funcion que carga libreria de google chart-->
     
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
     
        <script type="text/javascript">
            // cargo el paquete corechart
            google.charts.load('current', {'packages':['corechart']});
            
            // Cuando se carga la libreria llama a la función entre paréntesis 
            // de esta forma nos aseguramos qwue la librería está operativa
            google.charts.setOnLoadCallback(drawChart);

            function drawChart() {
                console.log('ya he cargado la libreria ')
            // valores a dibujar 
                var data = google.visualization.arrayToDataTable([
                        // la primera linea es los titulos de los ejes, es un array de arrays 
                        ['Tareas', 'Horas'],
                        ['Work',     11],
                        ['Eat',      2],
                        ['Commute',  2],
                        ['Watch TV', 2],
                        ['Sleep',    7]
                ]);
               // opciones de la grafica PieChart
                var options1 = {
                title: 'Mis actividades diarias', 
                    //is3D:true,
                    pieHole:0.5,
                    slices:{1:{offset:0.2}, 3:{offset:0.1}} //mueve los pedasos de graficas
                    
                };
                // me dibuje el piechar en una zona concreta de mo pagina web , llamada piechart
                var chart = new google.visualization.PieChart(document.getElementById('piechart'));

                chart.draw(data, options1);
          }
        </script>
    </head>
    <body>
        
         <div id="piechart" style="width: 900px; height: 500px;"></div>
    </body>
</html>
